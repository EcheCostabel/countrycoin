name: CI
on:
  push:
    branches:
      - "master"
      - "sprint*"
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Build app
        run: npm ci

      - name: Test e2e
        run: npm run test

      - name: Build app
        run: npm run build
